<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .main-container-body {
            width: 100%;
            height: 100vh;
            background: url('Desktop-1.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Inter, sans-serif;
            color: white;
        }

        .glass {
            -webkit-backdrop-filter: blur(60px);
            backdrop-filter: blur(60px);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.20);
            border-radius: 48px;
            width: 90%;
            max-width: 1920px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .logo-1-icon {
  	    width: 100%;
  	    position: relative;
  	     max-width: 100%;
  	    overflow: hidden;
  	    height: 168px;
  	    object-fit: cover;
        }


        .search-form {
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        .search-input {
            width: 100%;
            height: 60px;
            padding: 0 60px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.11);
            border: 1px solid rgba(255, 255, 255, 0.53);
            -webkit-backdrop-filter: blur(40.2px);
            backdrop-filter: blur(40.2px);
            color: white;
            font-size: 1.2rem;
            font-family: Inter;
            outline: none;
            box-sizing: border-box;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.44);
        }

        .icon2 {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            opacity: 0.52;
        }

        .datetime-container {
            text-align: center;
            margin-top: 4rem;
        }

        .realtime-date {
            font-size: 1.5rem;
            opacity: 0.78;
            margin-bottom: 0.5rem;
        }

        .realtime {
            font-size: 3rem;
            opacity: 0.77;
        }
    </style>
</head>
<body>
    <div class="main-container-body">
        <div class="glass">
            <img class="logo-icon" alt="" src="logo.png">
            <form class="search-form" id="searchForm">
                <input type="text" class="search-input" placeholder="search your query here..." id="searchInput">
                <img class="icon2" alt="" src="icon2.svg">
            </form>
            <div class="datetime-container">
                <div class="realtime-date" id="date"></div>
                <div class="realtime" id="time"></div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateStr = now.toLocaleDateString('en-US', options)
                .replace(/(\d+)/, '$1th');
            document.getElementById('date').textContent = dateStr;
            
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const timeStr = `${hours} : ${minutes.toString().padStart(2, '0')} ${ampm}`;
            document.getElementById('time').textContent = timeStr;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });
    </script>
</body>
</html>
